<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>tasksboard</title>
</head>
<body>
    <div class="container">
        <div class="container-up flex-box flex-center ">
            
            <span class="symbol1 material-symbols-outlined ">
                menu
                </span>
            
            <div class="logo flex-box flex-center">
                <img src="img/logo.svg" alt="">
                <p>TasksBoard</p>
            </div>
        </div>

        <!-- Главный контейнер для template  -->
        <div id="boards" class="container-down flex-box">
            
        </div>



        
    </div>

    <template id="tmpl-board">
        <div class="box1 flex-box">
            <input type="text" value="$(board_header)" placeholder="Название доски" oninput="boardRename($(board_number))">
            <span class=" symbol2 symbol material-symbols-outlined">
                more_vert
                </span>
        </div>



        <div class="box2">
            <div class="box-cards flex-box ">
               
                $(board_content)
                
                <button onclick="columnAdd()" class="btn-newColumn">+  Добавить новый список</button>
            
            
        </div>
    </template>

    <template id="tmpl-column">
        <div class="card1 ">
            <div class="card1-top flex-box">
                <input oninput="columnRename(${column_number})" type="text" value="$(column_header)" placeholder="Название столбца">
                <span onclick="columnDelete(${column_number})" class="symbol4 symbol material-symbols-outlined">
                    close
                    </span>
            </div> 
                $(column_content)
                <div  class="card1-bottom flex-box">
                
                
                    <button onclick="cardAdd()" class="btn-newCard btn-newCard-color">+</button>
                    <button onclick="cardAdd()" style="margin-left:10px ;" class="btn-newCard btn-newCard-text"> Добавить задачу</button>
                </div>
                <div id="box-input-cards">
                    <div >
                        <input id="card-title" type="text" placeholder="Название">
                    </div>
                    <div>
                        <input id="card-description" type="text" placeholder="Детали">
                    </div>
                </div> 
            
        </div>
        
    </template>

    <template id="tmpl-card">
        <div class="box-tmpl-card ">
            <div class="text1-tmpl-card flex-box">
                $(card_header)
                <span onclick= "cardDelete(${column_number} , ${card_number})" class="symbol3 material-symbols-outlined">
                    close
                    </span>
            </div>
            <div class=" text2-tmpl-card">
                $(card_content)
            </div>
        </div>
    </template>
    <script src="js/main.js"></script>
</body>
</html>
